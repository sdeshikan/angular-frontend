<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form>
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" required id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" required id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="email" class ="form-control" required id = "emailId"
                [(ngModel)] = "employee.email" name = "emailId">
        </div>
    
        <button class = "btn btn-success" type ="submit" (click)="onSubmit()">Submit</button>
    
    </form>
    </div>

<h2> Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td> {{ e.firstName }} </td>
            <td> {{ e.lastName }} </td>
            <td> {{ e.email }} </td>
